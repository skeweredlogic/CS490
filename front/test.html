<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
    <title>Login Page</title>
    <script type="text/javascript">$(".alert").alert()</script>
</head>
<body>

<div class="container" id="outerBoarder">

    <!-- multiple choice template -->

    <div class="panel panel-default" id="multiDummy">
        <div class="panel-heading">
            <h3 class="panel-title">Multiple choice</h3>
        </div>
        <div class="panel-body">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">

                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">

                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">

                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">

                </label>
            </div>
        </div>
    </div>
    <!-- end multiple choice template -->

    <!-- true false template-->

    <div class="panel panel-default" id="tfDummy">
        <div class="panel-heading">
            <h3 class="panel-title">True/False</h3>
        </div>
        <div class="panel-body">
            <div class="radio">
                <label>
                    <input type="radio" name="false" id="falsetrue" value="option1">
                   True
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="false" id="falsefalse" value="option2">
                    False
                </label>
            </div>
        </div>
    </div>
    <!-- end true false template-->

    <!-- code template-->
    <div class="panel panel-default" id="codeDummy">
        <div class="panel-heading">
            <h3 class="panel-title">Coding</h3>
        </div>
        <div class="panel-body">
            <p contenteditable="true" class="panel panel-info"></p>
        </div>
    </div>
    <!-- end code template-->


</div>
<div class="container">
    <button class="btn btn-default pull-right" type='button' data-toggle="modal" onclick="getExam();" data-eid='invalid' id="submitExam">
        write junkBank to console
    </button>

    <button class="btn btn-default pull-left" type='button' data-toggle="modal" onclick="postExam();" data-eid='invalid' id="postExam">
        post exam test
    </button>
</div>

<script>

</script>

</body>
</html>
