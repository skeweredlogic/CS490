<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
    <title>Login Page</title>
    <script type="text/javascript">$(".alert").alert()</script>
</head>
<body>

<div class="container">

    <!-- multiple choice template -->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Multiple choice</h3>
        </div>
            <div class="panel-body">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Option three is disabled
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                        Option three is disabled
                    </label>
                </div>
            </div>
    </div>
    <!-- end multiple choice template -->

    <!-- true false template-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">True/False</h3>
        </div>
        <div class="panel-body">
            <div class="radio">
                <label>
                    <input type="radio" name="falsex" id="falsextrue" value="option1">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="falsex" id="falsex" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
        </div>
    </div>
    <!-- end true false template-->

    <!-- code template-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Coding</h3>
        </div>
        <div class="panel-body">
            <textarea class="form-control" rows="5"></textarea>
        </div>
    </div>
    <!-- end code template-->


</div>

<script>

</script>

</body>
</html>
