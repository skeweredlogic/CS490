<body>
<button class="btn btn-default pull-left" type='button' data-toggle="modal" data-target="#addMultiModal" style="width: 120px; margin-top: 10px; margin-left: 95px !important" id="addMultiModBtn">
    derp

<!--modal add multiple choice-->

<div class="modal fade" id="addMultiModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add multiple choice question</h4>
            </div>
            <div class="modal-body" id="modalMultiQuestions">
                <div class="input-group" >
                    <span class="input-group-addon">Question</span>
                    <input class="form-control" name="question" type="text" placeholder="question" id="multiChoiceQuestion" required>
                </div>
                <div class="input-group" >
                    <span class="input-group-addon">Answer</span>
                    <input class="form-control" name="answer" type="text" placeholder="answer" id="multiAnswer" required>
                </div>
                <div class="input-group" >
                    <input class="form-control" name="answer" type="text" placeholder="answer" id="multiAnswerFeedback" required>
                    <span class="input-group-addon">Feedback</span>

                </div>
                <div class="input-group" >
                    <span class="input-group-addon">Choice</span>
                    <input class="form-control" name="choice" type="text" placeholder="choice" id="multiChoice1" required>
                </div>
                <div class="input-group" >
                    <span class="input-group-addon">Choice</span>
                    <input class="form-control" name="choice" type="text" placeholder="choice" id="multiChoice2" required>
                </div>
                <div class="input-group" >
                    <span class="input-group-addon">Choice</span>
                    <input class="form-control" name="choice" type="text" placeholder="choice" id="multiChoice3" required>
                </div>
                
                <div id="addNewMultiField">
                    <button class="btn btn-default pull-right" type="button" onclick="addMultiField();"></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" >Add</button>
            </div>
        </div>
    </div>
</div>


<script>
    function addMultiField(){
       // var multiQuestion = document.getElementById("modalMultiQuestions");
        var newChoice = document.getElementById("multiChoice");
        var cloneChoice = newChoice.cloneNode(true);
        var multiQuestion = document.getElementById("modalMultiQuestions").lastChild;
        document.insertBefore(cloneChoice,multiQuestion);

    }


</script>


<!--end add multiple choice-->
</html>
